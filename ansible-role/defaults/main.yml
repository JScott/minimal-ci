---
mci_user: ci-bot

mci_log_root: "{{ log_root }}/mci"
mci_server_log_path: "{{ mci_log_root }}/mci-server.log"
mci_worker_log_path: "{{ mci_log_root }}/mci-worker.log"

mci_runtime_root: "{{ runtime_root }}/mci"
mci_server_pidfile_path: "{{ mci_runtime_root }}/mci-server.pid"
mci_worker_pidfile_path: "{{ mci_runtime_root }}/mci-worker.pid"

mci_install_path: /opt/mci
mci_server_script: "{{ mci_install_path }}/server.rb"
mci_worker_script: "{{ mci_install_path }}/worker.rb"

mci_git_repo: https://github.com/JScott/minimal-ci.git

mci_server_port: 8080
